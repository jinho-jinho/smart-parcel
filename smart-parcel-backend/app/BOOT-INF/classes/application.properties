spring.application.name=SmartParcel
server.address=0.0.0.0
server.port=${SERVER_PORT:8080}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/smartparcel_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

jwt.secret=${JWT_SECRET:}
jwt.access-token-validity-ms=900000
jwt.refresh-token-validity-ms=1209600000

security.cookie.secure=${COOKIE_SECURE:false}
security.cookie.samesite=${COOKIE_SAMESITE:Lax}
security.cookie.domain=${COOKIE_DOMAIN:}

app.storage.image-dir=${IMAGE_DIR:storage/images}
app.storage.public-url-prefix=${IMAGE_URL_PREFIX:/media}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.file-size-threshold=0B